<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Star Wars Responsive Challenge</title>

  <!-- Responsive viewport tag, tells small screens that it's responsive -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Normalize.css, a cross-browser reset file -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="stylesheet" href="./css/res-grid.css">

</head>

<body>
  <header>
    <div class="row">
      <div class="col-12 header">
        <h1>Star Wars Characters</h1>
        <p>Incomplete list</p>
      </div>
    </div>
  </header>
  <main>
    <div class='row'>
      <div class="col-4 card">
        <img src="./images/rey_square.png" alt="Rey">
        <div class="card-sub">
          <h4>Rey</h4>
          <p>Protagonist, from <strong>Jakku</strong>.</p>
        </div>
      </div>
      <div class="col-4 card">
        <img src="./images/finn_square.png" alt="Finn">
        <div class="card-sub">
          <h4>Finn</h4>
          <p>Storm Trooper, befriends Rey.</p>
        </div>
      </div>
      <div class="col-4 card">
        <img src="./images/kylo_square.png" alt="Kylo Ren">
        <div class="card-sub">
          <h4>Kylo Ren</h4>
          <p>Main villian, or is he?</p>
        </div>
      </div>
    </div>
    <div class='row'>
      <div class="col-4 card">
        <img src="./images/poe_square.png" alt="Poe Dameron">
        <div class="card-sub">
          <h4>Poe Dameron</h4>
          <p>Rebel pilot</p>
        </div>
      </div>
      <div class="col-4 card">
        <img src="./images/chewbacca_square.png" alt="Chewbacca">
        <div class="card-sub">
          <h4>Chewbacca</h4>
          <p>A great first mate</p>
        </div>
      </div>
      <div class="col-4 card">
        <img src="./images/yoda_square.png" alt="Master Yoda">
        <div class="card-sub">
          <h4>Yoda</h4>
          <p>RIP</p>
        </div>
      </div>
    </div>
  </main>
</body>

</html>
